<!DOCTYPE html>
<html>
  <head>
    <!-- 加載 LINE LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
      /* 自定義分享按鈕的樣式 */
      #lineShareButton {
        position: fixed;
        bottom: 20px;
        right: 20px;
        cursor: pointer;
        display: flex;
        align-items: center;
        z-index: 9999; /* 將 z-index 設置為一個足夠高的值 */
      }

      #lineShareButton img {
        width: 60px; /* 調整圖片寬度 */
        height: auto;
      }

      #lineShareButton p {
        margin: 0; /* 清除預設邊距 */
      }
    </style>
  </head>
  <body>
    <!-- 分享按鈕 -->
    <div id="lineShareButton">
      <button style="background: none; border: none; cursor: pointer">
        <img src="/images/line-icon.png" alt="LINE APP 圖片" />
        <p>分享好友</p>
      </button>
    </div>
    <script>
      // 獲取分享按鈕元素
      const shareButton = document.getElementById("lineShareButton");
      const currentUrl = window.location.href;

      window.addEventListener("scroll", function () {
        var scrollY = window.scrollY || window.pageYOffset;
        if (scrollY > 100) {
          // 頁面滾動大於100像素隱藏
          shareButton.style.display = "none";
        } else {
          shareButton.style.display = "flex"; // 否則顯示按鈕
        }
      });

      function isMobileDevice() {
        return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
          navigator.userAgent
        );
      }

      shareButton.addEventListener("click", () => {
        // 判断用戶環境，如果在Line客户端中，使用LIFF分享
        if (isMobileDevice()) {
          console.log("isMobile");
          // 取得 Line 好友信息
          liff
            .init({
              liffId: "2001397246-jbLPM3xw",
              login: "required",
            })
            .then(() => {
              liff
                .getProfile()
                .then((profile) => {
                  const nickname = profile.displayName;
                  const shareText = `好友 ${nickname} 分享了這個連結😊: ${currentUrl}`;
                  // 使用 LIFF 分享
                  if (liff.isApiAvailable("shareTargetPicker")) {
                    liff
                      .shareTargetPicker([
                        {
                          type: "text",
                          text: shareText,
                        },
                      ])
                      .then((res) => {
                        console.log("在 Line 客户端中分享成功", res);
                      })
                      .catch((error) => {
                        console.error("在 Line 客户端中分享失敗", error);
                        window.location.href = `https://lineit.line.me/share/ui?url=${currentUrl}`;
                      });
                  } else {
                    console.error("你的 LINE App 暫時不支援 Share Target Picker ，將開啟外部瀏覽器。");
                    window.location.href = `https://lineit.line.me/share/ui?url=${currentUrl}`;
                  }
                })
                .catch((error) => {
                  console.error("無法取得用戶資料:", error);
                });
            })
            .catch((error) => {
              console.error("LIFF 初始化失败:", error);
            });
        } else {
          // 如果是網頁，使用 LINE Web Share Button
          window.open(`https://lineit.line.me/share/ui?url=${currentUrl}`);
        }
      });
    </script>
  </body>
</html>
