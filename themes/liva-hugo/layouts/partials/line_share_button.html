<!DOCTYPE html>
<html>
  <head>
    <!-- 加載 LINE LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
      async function initializeLiff() {
        await liff.init({ liffId: "2001397246-jbLPM3xw" });
      }

      initializeLiff();
    </script>
    <style>
      /* 自定義分享按鈕的樣式 */
      #lineShareButton {
        position: fixed;
        bottom: 20px;
        right: 20px;
        cursor: pointer;
        display: flex;
        align-items: center;
        z-index: 9999; /* 將 z-index 設置為一個足夠高的值 */
      }

      #lineShareButton img {
        width: 60px; /* 調整圖片寬度 */
        height: auto;
      }

      #lineShareButton p {
        margin: 0; /* 清除預設邊距 */
      }
    </style>
  </head>
  <body>
    <!-- 分享按鈕 -->
    <div id="lineShareButton">
      <button style="background: none; border: none; cursor: pointer">
        <img src="/images/line-icon.png" alt="LINE APP 圖片" />
        <p>分享好友</p>
      </button>
    </div>
    <script>
      // 獲取分享按鈕元素
      const shareButton = document.getElementById("lineShareButton");

      window.addEventListener("scroll", function () {
        var scrollY = window.scrollY || window.pageYOffset;
        if (scrollY > 100) {
          // 頁面滾動大於100像素隱藏
          shareButton.style.display = "none";
        } else {
          shareButton.style.display = "flex"; // 否則顯示按鈕
        }
      });
      shareButton.addEventListener("click", () => {
        // 獲取當前網頁的 URL
        const currentURL = window.location.href;
        // 判断用戶環境，如果在Line客户端中，使用LIFF分享
        if (typeof liff !== "undefined" && liff.isInClient()) {
          liff
            .shareTargetPicker([
              {
                type: "text",
                text: currentURL,
              },
            ])
            .then(() => {
              console.log("在Line客户端中分享成功");
            })
            .catch((error) => {
              console.error("在Line客户端中分享失敗", error);
            });
        } else {
          // 如果是網頁，使用 LINE Web Share Button
          window.open("https://lineit.line.me/share/ui?url=" + currentURL);
        }
      });
    </script>
